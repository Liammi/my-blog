<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer"/>
    <title th:replace="${title}">详情页</title>
    <!--Semantic-UI的CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--文章的排版-->
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <!--详情页的动态效果-->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!--代码高亮-->
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <!--markdown-css效果-->
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.css">-->
    <link rel="stylesheet" th:href="@{/css/github-markdown.css}">
    <!--自动生成目录-->
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
    <!--自定义CSS-->
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui stackable menu" style="height: 50px;background:transparent;z-index: 999">
    <div class="ui container">
        <a href="#" th:href="@{/home}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                class="home icon"></i>Home</a>
        <a href="#" th:href="@{/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                class="idea icon"></i>Classification</a>
        <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
                class="calendar alternate icon"></i>Time Archive</a>
        <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i
                class="cogs icon"></i>About</a>
        <!--        <a href="#" th:href="@{/admin}" target="_blank" class="m-item item m-mobile-hide"><i-->
        <!--                class="file icon"></i>Administration</a>TODO:删除了主页的admin管理界面-->
        <div class="right item m-item  m-mobile-hide">
            <form name="search" action="#" th:action="@{/search}" method="get" target="_blank" autocomplete="off">
                <div class="ui icon inverted  input m-margin-tb-tiny">
                    <input type="text" name="query" placeholder="Search...." th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
            </form>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-footer-small-bottom"
        style="font-size: 13px">
    <div class="ui container">
        <div class="ui stackable inverted equal height stackable grid">
            <div class="three wide column">
                <h4 class="ui inverted header">My Blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Sitemap</a>
                    <a href="#" class="item">Contact Us</a>
                    <a href="#" class="item">Religious Ceremonies</a>
                    <a href="#" class="item">Gazebo Plans</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">About</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Sitemap</a>
                    <a href="#" class="item">Contact Us</a>
                    <a href="#" class="item">Religious Ceremonies</a>
                    <a href="#" class="item">Gazebo Plans</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Footer Header</h4>
                <p></p>
            </div>
        </div>
        <div class="ui center aligned container">
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019-2020 晋ICP备<a
                    href="http://beian.miit.gov.cn" target="_blank">20006209</a>号</p>
        </div>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--代码高亮-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--生成目录-->
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <!--ui框架-->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--平滑滚动-->
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <!--二维码生成-->
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <!--滚动侦测-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>


</body>

</html>
